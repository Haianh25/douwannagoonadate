<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you wanna go on a date?</title>
    <style>
        body {
            background-image: url('pink.jpg'); /* Đường dẫn đến ảnh mới của bạn */
            background-size: cover; /* Giúp ảnh bao phủ toàn bộ trang */
            background-position: center; /* Đảm bảo ảnh được canh giữa */
            background-repeat: no-repeat; /* Đảm bảo không lặp lại ảnh */
            background-attachment: fixed; /* Giữ cho ảnh cố định khi cuộn */
            font-family: "Pacifico", cursive;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            padding-top: 100px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #7c706d;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .no-button {
            background-color: #f44336;
        }

        .no-button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <h1>Do you wanna go on a date with me?</h1>
    <p>Click Yes or No to let me know.</p>
    <button class="button" onclick="window.location.href='memories.html';">Yes</button>
    <button class="button no-button" id="noButton">No</button>

    <script>
        const noButton = document.getElementById('noButton');

        noButton.addEventListener('click', function() {
            // Lấy chiều rộng và chiều cao của trang
            const bodyWidth = document.body.clientWidth;
            const bodyHeight = document.body.clientHeight;

            // Lấy chiều rộng và chiều cao của nút No
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;

            // Tạo vị trí ngẫu nhiên nhưng đảm bảo nút không bị lệch ra khỏi trang
            const randomX = Math.floor(Math.random() * (bodyWidth - buttonWidth));
            const randomY = Math.floor(Math.random() * (bodyHeight - buttonHeight));

            // Cập nhật vị trí cho nút No
            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        });
    </script>
</body>
</html>
